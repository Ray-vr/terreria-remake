<!DOCTYPE html>
<html>
<head>
  <title>Terraria-Like Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="main-menu">
    <h1>🌲 Terraria-Like Adventure</h1>
    <div id="menu-grid">
      <div class="menu-slot" onclick="startGame()">▶ Play</div>
      <div class="menu-slot" onclick="toggleSettings()">⚙ Settings</div>
      <div class="menu-slot" onclick="exitGame()">❌ Exit</div>
      <div class="menu-slot trash" onclick="clearSettings()">⬜ clearsettings/div>
    </div>
    <div id="settings" style="display:none;">
      <h2>Controls</h2>
      <ul>
        <li>Arrow Keys: Move</li>
        <li>Spacebar: Jump</li>
        <li>Click: Place/Remove Block</li>
      </ul>
      <h2>Player Color</h2>
      <input type="color" id="playerColor" value="#0000ff" onchange="updatePlayerColor()" />
      <p>Page 1 of 4</p>
    </div>
  </div>

  <canvas id="game" width="800" height="600" style="display:none;"></canvas>
  <div id="inventory" style="display:none;"></div>
  <button onclick="saveGame()" style="display:none;" id="saveBtn">Save</button>
  <button onclick="loadGame()" style="display:none;" id="loadBtn">Load</button>

  <script src="game.js"></script>
</body>
</html>
